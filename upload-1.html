<!DOCTYPE html>
<html>

<head>
  <title>Add Files</title>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.js"></script>
<script type="text/javascript" src="js.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
<link rel="stylesheet" type="text/css" href="1511-KWDYWH.css">
        <div class="footer"> 
          <div class="footer-inside">
            <h2>Upload one file or folder to get started </h2>
            <a href="files.html">Upload</a>
          </div>
        </div>

<div id="upload">

  <div id="header"> 

    <div class="logo"><img src="logo.png" width="36px" height="30px"></div>
    <div class="page-title">
      <h1>Start by uploading your files</h1>
    </div> 
    <div class="skip">Skip</div>

  </div>

  <div style="clear: both;"></div>


   <form action="/upload" class="dropzone" drop-zone="" id="file-dropzone">
   
      <div id="drag-zone-area">

        <div id="overlay-main">
           <img src="dropfolders.png" width="428px">
        </div>

        <div class="inside-drag"> 
          <img src="drag.png" width="115px" height="133px"> <br/>
          <p>Drag files here or <span class="sapphire">add from your computer</span> </p> 
        </div>

      </div> 

          <ul class="visualizacao sortable dropzone-previews">
          
        </ul>  

      <span class="dz-message"></span>









   </form>



  <div class="preview" style="display:none;">
    <li>
      <div>
      <div class="dz-preview dz-file-preview">
         <img data-dz-thumbnail class="thumbnail" />
         <div class="dz-filename"><span data-dz-name></span></div>
         <div class="dz-size" data-dz-size></div>
         <img src="close.png" class="close" alt="Click me to remove the file." data-dz-remove />
  <!--     <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div> -->
     <!--  <div class="dz-error-message"><span data-dz-errormessage></span></div> -->
    </div>
      </div>
    </li> 



  </div>

</div>
